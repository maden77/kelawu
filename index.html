  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')

        .catch(err => console.error('❌ Gagal daftar SW', err));
    }

    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      console.log('👍 Aplikasi bisa di-install!');
    });
  </script>
</body>
