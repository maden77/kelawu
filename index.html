<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json">
  <!-- Untuk iOS -->
<link rel="apple-touch-icon" href="/icons/icon-192x192.png">

<!-- Favicon untuk browser biasa -->
<link rel="icon" type="image/png" sizes="512x512" href="/icons/favicon-512√ó512.png">
<link rel="icon" type="image/png" sizes="192x192" href="/icons/favicon-192x192.png">
  <title>Ular Tangga</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f5f5f5; margin: 0; }
    #board { display: grid; grid-template-columns: repeat(10, 1fr); max-width: 500px; margin: 20px auto; gap: 2px; }
    #board div { padding: 10px; background: white; border: 1px solid #ccc; }
    #dadu, #info, #skor, #giliran { margin: 10px; font-size: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üé≤ Ular Tangga - Kamu vs AI ü§ñ</h2>
  <div id="skor"></div>
  <div id="giliran"></div>
  <div id="board"></div>
  <div id="dadu"></div>
  <div id="info"></div>
  <button id="lemparBtn">Lempar Dadu üé≤</button>
  <script>
    const board = document.getElementById("board");
    const info = document.getElementById("info");
    const giliranText = document.getElementById("giliran");
    const daduDiv = document.getElementById("dadu");
    const tombolLempar = document.getElementById("lemparBtn");let posisi = [1, 1];
let giliran = 0;
const total = 100;
const ular = { 99: 78, 70: 55, 52: 42, 25: 5 };
const tangga = { 3: 22, 6: 25, 20: 59, 36: 75 };
const emoji = ["üß∏ Kamu", "üêº Komputer"];
let skor = JSON.parse(localStorage.getItem("skorVsAI")) || [0, 0];

function simpanSkor() {
  localStorage.setItem("skorVsAI", JSON.stringify(skor));
}

function updateBoard() {
  board.innerHTML = "";
  for (let i = 1; i <= total; i++) {
    const cell = document.createElement("div");
    let isi = "";
    if (posisi[0] === i) isi += "üß∏";
    if (posisi[1] === i) isi += "üêº";
    if (!isi) isi = ular[i] ? "üêç" : tangga[i] ? "ü™ú" : i;
    cell.textContent = isi;
    board.appendChild(cell);
  }
}

function tampilkanSkor() {
  document.getElementById("skor").textContent = `üèÜ Skor Kamu: ${skor[0]} | AI: ${skor[1]}`;
}

function updateGiliranUI() {
  giliranText.textContent = `Giliran: ${emoji[giliran]}`;
}

function animasiDadu(callback) {
  let hitung = 0;
  const anim = setInterval(() => {
    let angka = Math.floor(Math.random() * 6) + 1;
    daduDiv.textContent = ["‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"][angka - 1];
    hitung++;
    if (hitung >= 10) {
      clearInterval(anim);
      callback(angka);
    }
  }, 100);
}

function animasiJalan(jumlah, callback) {
  let langkah = 0;
  const jalan = setInterval(() => {
    if (langkah < jumlah && posisi[giliran] < total) {
      posisi[giliran]++;
      updateBoard();
      langkah++;
    } else {
      clearInterval(jalan);
      let pos = posisi[giliran];
      if (ular[pos]) posisi[giliran] = ular[pos];
      else if (tangga[pos]) posisi[giliran] = tangga[pos];
      updateBoard();

      if (posisi[giliran] >= total) {
        posisi[giliran] = total;
        info.textContent = `üéâ ${emoji[giliran]} MENANG!`;
        skor[giliran]++;
        simpanSkor();
        tampilkanSkor();
        tombolLempar.disabled = true;
        return;
      }
      if (callback) callback();
    }
  }, 300);
}

function lemparDadu() {
  if (giliran !== 0) return;
  tombolLempar.disabled = true;
  info.textContent = `üé≤ ${emoji[giliran]} melempar...`;
  animasiDadu(angka => {
    info.textContent = `${emoji[giliran]} dapat ${angka}`;
    animasiJalan(angka, () => {
      if (angka === 6) {
        info.textContent += " üéâ Dapat 6! Jalan lagi!";
        tombolLempar.disabled = false;
      } else {
        giliran = 1;
        updateGiliranUI();
        setTimeout(lemparAI, 1000);
      }
    });
  });
}

function lemparAI() {
  info.textContent = `ü§ñ Komputer melempar...`;
  animasiDadu(angka => {
    info.textContent = `üêº Komputer dapat ${angka}`;
    animasiJalan(angka, () => {
      if (angka === 6) {
        info.textContent += " ü§ñ Komputer dapat 6! Jalan lagi!";
        setTimeout(lemparAI, 1000);
      } else {
        giliran = 0;
        updateGiliranUI();
        tombolLempar.disabled = false;
      }
    });
  });
}

tombolLempar.addEventListener("click", lemparDadu);

tampilkanSkor();
updateGiliranUI();
updateBoard();
    
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log('‚úÖ Service Worker aktif'))
      .catch(err => console.error('‚ùå Gagal daftar SW', err));
  }

  window.addEventListener('beforeinstallprompt', e => {
    e.preventDefault(); // optional
    console.log('üëç Aplikasi bisa di-install!');
    // e.prompt(); // bisa ditrigger lewat tombol
  });
</script>
</body>
</html>
